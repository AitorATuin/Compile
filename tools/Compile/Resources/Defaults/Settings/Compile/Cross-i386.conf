#
# Cross-Compiler variables
#

# prefix to every $goboPath variable (e.g: /Depot/Cross)
export crossPrefixDir="/Depot/GoboLinux/ISO-Cidadao/Mounted"

# toolchainDir must be set to the root dir of your toolchain
toolchainDir="/Depot/ToolChains/i386/i386-unknown-linux-gnu/gcc-3.3.4-glibc-2.3.2"
toolchainBinDir="${toolchainDir}/bin"
toolchainLibDir="${toolchainDir}/lib"
crossCompiler="i386-unknown-linux-gnu-"

# environment variable replacements follow 
export MACHINE_ARCH="i386"
export MACHINE="pc-linux"
export HOST="i386-pc-linux-gnu"

# Usually you won't need to replace the data below
unset CFLAGS
unset CXXFLAGS
unset C_INCLUDE_PATH
unset CPLUS_INCLUDE_PATH

export AR="${toolchainBinDir}/${crossCompiler}ar"
export AS="${toolchainBinDir}/${crossCompiler}as"
export CC="${toolchainBinDir}/${crossCompiler}gcc"
export CPP=`$CC -print-prog-name=cpp`
export CXX="${toolchainBinDir}/${crossCompiler}c++"
export FC="${toolchainBinDir}/${crossCompiler}f77"
export LD="${toolchainBinDir}/${crossCompiler}ld"
export NM="${toolchainBinDir}/${crossCompiler}nm"
export RANLIB="${toolchainBinDir}/${crossCompiler}ranlib"
export SIZE="${toolchainBinDir}/${crossCompiler}size"
export ADDR2LINE="${toolchainBinDir}/${crossCompiler}addr2line"
export GASP="${toolchainBinDir}/${crossCompiler}gasp"
export OBJCOPY="${toolchainBinDir}/${crossCompiler}objcopy"
export OBJDUMP="${toolchainBinDir}/${crossCompiler}objdump"
export STRINGS="${toolchainBinDir}/${crossCompiler}strings"
export STRIP="${toolchainBinDir}/${crossCompiler}strip"

export PATH="${toolchainBinDir}:$PATH"
export GCC_EXEC_PREFIX="${toolchainLibDir}"
